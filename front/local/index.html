<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>SNK'ridor</title>
        <link rel="stylesheet" href="/styles/style.css" />
        <link rel="stylesheet" href="/styles/layout.css" />
        <link rel="stylesheet" href="/styles/fogwar.css" />
        <link rel="stylesheet" href="/chat/chat.css" />
        <script src="/local/js/local_display.js" type="module"></script>
        <script src="/util/guard.js" type="module"></script>
        <script src="/chat/chat.js" type="module" defer></script>
    </head>
    <body>
        <nav>
            <a href="/home"><img src="/resources/ui/back.png" alt="home" /></a>
        </nav>
        <div id="aside-left">
            <div id="self_profile" class="profile profile_self">
                <div class="identity">
                    <img src="/resources/persons/titan_eren.png" alt="avatar" class="avatar" />
                    <a id="self_pseudo">Joueur A</a>
                </div>
                <div class="profile-game-infos">walls: <span class="walls" id="self_walls">0</span><br /></div>
            </div>
        </div>

        <main class="game">
            <div id="transition_screen" class="transition-screen" style="display: none">
                <div class="final_message">
                    <button id="continue_button">Continuer</button>
                </div>
            </div>

            <div id="board" class="board"></div>
            <div id="game-infos" class="game-infos">
                <div class="container">Au tour du joueur <span id="player">A</span><br /></div>
                <div class="container">tour <span id="turn">1</span><br /></div>
                <div class="final_blocker" id="final_div">
                    <div class="final_message">
                        <p id="final_message">Victoire du joueur A</p>
                        <button id="reload">Rejouer</button>
                    </div>
                </div>
            </div>
        </main>

        <div id="aside-right">
            <div id="other_profile" class="profile profile_adversaire">
                <div class="identity">
                    <img src="/resources/persons/humain_annie.png" alt="avatar" class="avatar" />
                    <a id="other_pseudo">Joueur B</a>
                </div>
                <div class="profile-game-infos">walls: <span class="walls" id="other_walls">0</span><br /></div>
            </div>
        </div>

        <chat-global></chat-global>
    </body>
</html>
