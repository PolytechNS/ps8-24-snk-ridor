<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="/login/login.css" />
        <script src="/login/login.js"></script>
    </head>
    <body>
        <header></header>
        <div class="form-container">
            <form class="login-form">
                <input
                    class="input-field"
                    type="email"
                    placeholder="Email"
                    required
                />
                <input
                    class="input-field"
                    type="password"
                    placeholder="Password"
                    required
                />
                <input
                    type="submit"
                    class="button-style submit-btn"
                    value="Login"
                />
            </form>
            <div>
                <p>Pas encore de compte ?</p>
                <button class="button-style" id="signup-login">
                    <a>Cr√©ez un compte !</a>
                </button>
            </div>
        </div>
    </body>
</html>
