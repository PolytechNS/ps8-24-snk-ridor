<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8" />
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="/login/login.css" />
        <link rel="stylesheet" href="/styles/layout.css" />
        <script src="/login/login.js" type="module"></script>
        <script src="/util/guardLoginSignup.js" type="module"></script>
    </head>
    <body>
        <main>
            <div class="form-container">
                <form class="login-form">
                    <input class="input-field" type="email" placeholder="Email" required />
                    <input class="input-field" type="password" placeholder="Password" required />
                    <input type="submit" class="button-style submit-btn" value="Login" />
                </form>
                <div>
                    <p>Pas encore de compte ?</p>
                    <button class="button-style" id="signup-login">
                        <a>Creez un compte !</a>
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
