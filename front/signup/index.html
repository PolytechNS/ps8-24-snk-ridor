<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Signup Page</title>
        <link rel="stylesheet" type="text/css" href="signup.css" />
        <script src="signup.js"></script>
    </head>
    <body>
        <header></header>
        <div class="form-container">
            <form class="login-form">
                <input
                    class="input-field"
                    type="text"
                    placeholder="Username"
                    required
                />
                <input
                    class="input-field"
                    type="email"
                    placeholder="Email"
                    required
                />
                <input
                    class="input-field"
                    type="password"
                    placeholder="Password"
                    required
                />
                <input
                    class="input-field"
                    type="password"
                    placeholder="Confirm Password"
                    required
                />
                <input
                    type="submit"
                    class="button-style submit-btn"
                    value="Sign up"
                />
            </form>
        </div>
    </body>
</html>
