<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Signup Page</title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="stylesheet" type="text/css" href="/login/login.css" />
        <link rel="stylesheet" href="/styles/layout.css" />
        <script src="/signup/signup.js" type="module"></script>
        <script src="/util/guardLoginSignup.js" type="module"></script>
        <link rel="manifest" href="/manifest.json" />
        <script src="/sw/install-sw.js"></script>
    </head>
    <body>
        <div class="back-button" id="back-button"></div>
        <main>
            <div class="form-container">
                <form class="login-form">
                    <input class="input-field" type="text" placeholder="Username" required />
                    <input class="input-field" type="email" placeholder="Email" required />
                    <input class="input-field" type="password" placeholder="Password" required />
                    <input class="input-field" type="password" placeholder="Confirm Password" required />
                    <input type="submit" class="button-style submit-btn" value="Sign up" />
                </form>
            </div>
        </main>
    </body>
</html>
