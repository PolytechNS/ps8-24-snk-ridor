<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <title>Profile Page</title>
        <link rel="stylesheet" href="/profile/profile.css" />
        <script src="/profile/profile.js" type="module"></script>
        <link rel="stylesheet" href="/chat/chat.css" />
        <script src="/chat/chat.js" type="module" defer></script>
        <script src="/util/guard.js" type="module"></script>
        <script src="/bottom-bar/bottom-bar.js" type="module"></script>
        <link rel="stylesheet" href="/bottom-bar/bottom-bar.css" />
    </head>

    <body>
        <div class="back-button" id="back-button"></div>
        <div class="container">
            <div class="profile">
                <img id="profile-image" src="/resources/persons/humain_mikasa.png" alt="Profile Image" />
                <div class="profile-info">
                    <p><strong>Name:</strong> <span id="profile-name"></span></p>
                    <p><strong>Email:</strong> <span id="profile-email"></span></p>
                    <p><strong>Elo:</strong> <span id="profile-elo"></span> <a id="leaderboard-btn" class="leaderboard-btn">See leaderboard</a></p>
                </div>
            </div>
            <div id="friends-container" class="friends-list" style="display: none">
                <h3>Friends:</h3>
                <ul id="friends-list"></ul>
            </div>
            <button id="add-friend-btn" class="add-friend-btn">Add Friend</button>
            <div id="pending-requests-container" class="pending-requests" style="display: none">
                <h3>Pending Friend Requests:</h3>
                <ul id="pending-requests-list"></ul>
            </div>
        </div>
        <chat-global></chat-global>
        <bottom-bar></bottom-bar>
    </body>
</html>
