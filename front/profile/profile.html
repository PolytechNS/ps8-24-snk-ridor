<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Profile Page</title>
        <link rel="stylesheet" href="profile.css" />
        <link rel="stylesheet" href="../menu/burgermenu.css" />
        <script src="../menu/burgermenu.js"></script>
        <script src="./add-friend-popup/add-friend-popup.js"></script>
        <script src="profile.js"></script>
    </head>
    <body>
        <header>
            <burger-menu></burger-menu>
        </header>
        <div class="container">
            <div class="profile">
                <img id="profile-image" src="../resources/persons/humain_mikasa.png" alt="Profile Image" />
                <div class="profile-info">
                    <p><strong>Name:</strong> <span id="profile-name"></span></p>
                    <p><strong>Email:</strong> <span id="profile-email"></span></p>
                </div>
            </div>
            <div class="friends-list">
                <h3>Friends:</h3>
                <ul id="friends-list"></ul>
            </div>
            <button id="add-friend-btn" class="add-friend-btn">Add Friend</button>
        </div>
    </body>
</html>
